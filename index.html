<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYTESPACE - Terminal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <span class="terminal-button close"></span>
          <span class="terminal-button minimize"></span>
          <span class="terminal-button maximize"></span>
        </div>
        <div class="terminal-title">bytespace@terminal:~</div>
      </div>

      <div class="terminal-body">
        <div class="terminal-line">
          <span class="prompt">bytespace@terminal:~$</span>
          <span class="command" id="command-1">./display_logo.sh</span>
        </div>

        <div class="ascii-art" id="ascii-logo"></div>

        <div class="terminal-line">
          <span class="prompt">bytespace@terminal:~$</span>
          <span class="command" id="command-2">./display_greeting.sh</span>
        </div>

        <div class="output greeting-message" id="greeting"></div>

        <div class="terminal-line">
          <span class="prompt">bytespace@terminal:~$</span>
          <span class="command" id="command-3">cat about_bytespace.txt</span>
        </div>

        <div class="output about-message" id="about"></div>

        <div class="terminal-line">
          <span class="prompt">bytespace@terminal:~$</span>
          <span class="command" id="command-4"
            >ls -la community_resources/</span
          >
        </div>

        <div class="output file-list" id="file-list"></div>

        <div class="terminal-line">
          <span class="prompt">bytespace@terminal:~$</span>
          <span class="cursor" id="cursor">_</span>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
